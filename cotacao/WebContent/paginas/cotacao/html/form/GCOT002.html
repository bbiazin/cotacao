<form ng-submit="this.salvar()">
    <div class="box box-primary" id="FGCOT001">
        <div class="box-header with-border">
            <h3 class="box-title">Contatos</h3>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-lg-1 form-group">
                    <label>ID</label>
                    <input class="form-control" ng-model="this.contatoTemp.id" ng-disabled="this.contatoTemp.id">
                </div>

                <div class="col-lg-6 form-group">
                    <label>Nome</label>
                    <input class="form-control" placeholder="Informe o nome" ng-model="this.contatoTemp.nome">
                </div>

                <div class="col-lg-5 form-group">
                    <label>Email</label>
                    <input class="form-control" placeholder="Informe o email" ng-model="this.contatoTemp.email">
                </div>               
            </div>
        </div>

        <div class="box-footer">
            <div class="text-right">
                <button class="btn btn-sm btn-primary"><span class="fa fa-floppy-o"></span> Salvar</button>                            
            </div>
        </div>
    </div>
</form>

<div class="box" ng-show="this.contatoList.length">
    <div class="box-header">
        <h3 class="box-title">Lista de contatos</h3>

        <div class="box-tools">
            <div class="btn-group btn-group-sm">
                <button class="btn btn-sm btn-primary" ng-click="this.editar()"><span class="fa fa-edit"></span> Editar</button>
                <button class="btn btn-sm btn-primary" ng-click="this.excluir()"><span class="fa fa-remove"></span> Remover</button>
            </div>
        </div>
    </div>

    <div class="box-body no-padding">
        <table class="table">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>

                <tr ng-repeat="contato in this.contatoList" ng-class="{active : this.contatoIndex == $index}" ng-click="this.selecionar(contato)">
                    <td class="col-lg-1">{{ $index + 1}}</td>
                    <td class="col-lg-6">{{ contato.nome}}</td>
                    <td class="col-lg-5">{{ contato.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{{ this.contatoTemp | json }}
<hr>
{{ this.contatoIndex | json }}
<hr>
