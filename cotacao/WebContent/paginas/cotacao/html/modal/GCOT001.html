<div id="MGCOT001">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="this.$dismiss()"><span class="fa fa-close"></span></button>
        <h4 class="modal-title">Modal Default</h4>
    </div>

    <form ng-submit="this.salvar()">
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Descrição do item</label>
                    <input class="form-control" type="text" ng-model="this.item.descricao">
                </div>

                <div class="form-group col-lg-12">
                    <label>Qntd. Solicitada</label>
                    <input class="form-control text-right" type="text" ng-model="this.item.quantidade" ui-number-mask="2">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <div class="text-right">
                <button class="btn btn-sm btn-primary" type="submit"><span class="fa fa-save"></span> Salvar</button>
            </div>
        </div>
    </form>
</div>
