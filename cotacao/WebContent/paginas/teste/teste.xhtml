<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/geral.xhtml">

	<ui:define name="titulo">Teste</ui:define>
	<ui:define name="conteudo">
		<h:form id="form1" prependId="false">
			<p:messages id="mensagens" />
			<p:inputText value="#{testeMb.qtdeInserir}" />
			<p:commandButton value="Inserir"
				actionListener="#{testeMb.inserir}" update="mensagens"/>
			<p:inputText value="#{testeMb.qtdeListar}" />
			<p:commandButton value="Listar"
				actionListener="#{testeMb.listar}" update="mensagens"/>
			<p:inputText value="#{testeMb.qtdeAtualizar}" />
			<p:commandButton value="Atualizar"
				actionListener="#{testeMb.atualizar}" update="mensagens"/>
		</h:form>
	</ui:define>
</ui:composition>
